<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Drop Image Upload</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.0.1/min/dropzone.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.2.0/dropzone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.2.0/basic.css">
    <link rel="stylesheet" href="../public/css/style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Upload your image</h1>
                <p>File should be Jpeg,Png,...</p>
                <form action="upload.php" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="image-label" for="image">Drag & Drop your image here</label>
                        <input class="image-area" type="file" name="image" id="image" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="text-area">Or</label>

                    </div>
                    <div class="form-group image-norm-area">
                        <input class="image-norm" type="file" name="imageNorm" class="form-control">                    
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
